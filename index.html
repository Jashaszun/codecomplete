<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
<title>Code Complete</title>
<head><link href="style.css" rel="stylesheet" type="text/css"/></head>
<body>
  <div id="header-div">Hi</div>
  <div id="content-div">
    <div id="problem-description-div">
      <h1>Fibonacci</h1>
      <h3><span class="underlined-span">Description:</span></h3>
      <span>Find the <i>n</i>-th Fibonacci number, where <i>F<sub>0</sub> = 0</i> and <i>F<sub>1</sub> = 1</i>.</span>
      <h3><span class="underlined-span">Input & Constraints:</span></h3>
      <span>Each test case consists of a single line of input containing a single integer, <i>n</i>.</span>
      <span><ul>
        <li>0 ≤ <i>n</i> ≤ 10<sup>9</sup></li>
      </ul></span>
      <h3><span class="underlined-span">Expected Output:</span></h3>
      <span>A single line containing only the <i>n</i>-th Fibonacci number.</span>
    </div>
    <div id="problem-submission-div">
      <div id="problem-submission-inner-div">
        <textarea id="code-textarea"></textarea>
        <div></div>
        <div id="submit-div" onclick="javascript:alert('You clicked Submit!')">
          Submit
        </div>
      </div>
    </div>
  </div>
</body>
